<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="VSYNC syncs video playback allowing you and your friends to watch clips together">

    <link rel="stylesheet" type="text/css" href="css/player.css">

    <title>VSYNC | 42069</title>
    <link rel="icon" href="img/tabLogo.png">

</head>

<body cz-shortcut-listen="true">

    <div id="toprow">

        <img src="img/logo.png" id="logo" style="vertical-align:middle">
        <span id="roomID">42069</span>
        <hr width="98%">
    </div>

    <div id="player" class="center-div"></div>


    <div id="addRow">
        <div id="addRowChild">

            <div style="padding-top: 10px">
                <input type="text" id="inputBar">
                <a class="ghost-button" href="javascript:onClickPlay()">Play</a>
                <a class="ghost-button" href="javascript:onClickAddToQueue()">Add to Queue</a>
                <a class="ghost-button" href="javascript:onClickSkip()">Skip Current</a>
            </div>
            <hr width="95%" style="border: 1px solid #ccc">
            <ul id="list"></ul>
        </div>
    </div>

    <script src="js/player.js"></script>


</body>

</html>
